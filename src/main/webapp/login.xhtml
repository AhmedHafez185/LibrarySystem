<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="resources/layouts/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/layouts/css/custom.css"/>
        <script type="text/javascript" src="resources/layouts/js/bootstrap.min.js"/>
    </h:head>
    <h:body styleClass="cyan">
        <ui:include src="resources/templates/navbar.html" />
        <h:outputLabel value="" style="margin-bottom: 50px;"></h:outputLabel>
            #{userMBean.setErrorMessage("")}
        <div class="wrapper container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <h:form>
                        <p:panel id="panel" header="Login">
                            <p:messages id="msgs" />
                            <c:if test="#{userMBean.errorMessage != ''}">
                                <div class="alert alert-danger" role="alert">
                                    #{userMBean.errorMessage}
                                </div>
                            </c:if>
                            <h:panelGrid columns="2" cellpadding="10">
                               <p:outputLabel for="username" value="Username :" />
                               <p:inputText id="username" value="#{userMBean.userBean.username}" required="true" label="Username">
                                    <f:validateLength minimum="5" />
                                </p:inputText>
                               <p:outputLabel for="password" value="Password :" />
                               <p:password id="password" value="#{userMBean.userBean.password}" required="true" label="Passowrd">
                                    <f:validateLength minimum="5" />
                                </p:password>
                            </h:panelGrid>
                            <p:commandButton value="Save" update="panel" class="btn btn-primary" action="#{userMBean.login()}"  />
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
