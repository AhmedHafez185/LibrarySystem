<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <title>Library System</title>
        <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="resources/app.v2.css" type="text/css" />
        <link rel="stylesheet" href="resources/font.css" type="text/css" />
    </h:head>
    <h:body>
        #{userMBean.setErrorMessage("")}
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
            <div class="row m-n">
                <div class="col-md-4 col-md-offset-4 m-t-lg">
                    <section  class="panel">
                        <header class="panel-heading text-center"> Sign in </header>
                        <h:form class="panel-body">
                            <c:if test="#{userMBean.error(userMBean.errorMessage)}">
                                <div class="alert alert-danger" role="alert">
                                    #{userMBean.errorMessage}
                                </div>
                            </c:if>
                            <div class="form-group"> <label class="control-label">Email</label> 
                                <p:inputText id="username" value="#{userMBean.userBean.username}" class="form-control" required="true" label="Username">
                                </p:inputText>
                            </div>
                            <div class="form-group"> <label class="control-label">Password</label>
                                <p:password id="password" value="#{userMBean.userBean.password}" required="true" label="Passowrd" class="form-control">
                                    <f:validateLength minimum="5" />
                                </p:password>					 
                            </div>
                            <p:commandButton value="Sign in" class="btn btn-facebook btn-block m-b-sm" action="#{userMBean.login()}"  /> 
                        </h:form>
                    </section>
                </div>
            </div>
        </section>
        <!-- footer --> 
        <footer id="footer">
            <div class="text-center padder clearfix">
                <p> <small>Library Management System <br> 2020 Ahmed Hafez</br></small> </p>
            </div>
        </footer>
    </h:body>
</html>
