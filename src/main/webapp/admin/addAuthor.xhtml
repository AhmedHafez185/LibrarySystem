<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="layouts/css/bootstrap.min.css" />
        <h:outputStylesheet name="layouts/css/custom.css" />
        <h:outputScript name="layouts/js/boostrap.min.js"/>
        <h:outputScript name="layouts/js/jquery-3.5.1.min.js"/>
    </h:head>
    <h:body styleClass="cyan">
        <ui:include src="../resources/templates/navbar.html" />
        <div class="wrapper container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <h:form>
                        <p:panel id="panel" header="New User">
                            <p:messages id="msgs" />
                            <c:if test="#{authorMBean.errorMessage != ''}">
                                <div class="alert alert-danger" role="alert">
                                    #{authorMBean.errorMessage}
                                </div>
                            </c:if>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel for="firstname" value="Firstname:" />
                                <p:inputText id="firstname" value="#{authorMBean.authBean.name}" required="true" label="Firstname">
                                    <f:validateLength minimum="2" />
                                    <p:ajax update="msgFirstname" event="keyup" />
                                </p:inputText>
                                <p:message for="firstname" id="msgFirstname" display="icon" />
                                <p:outputLabel for="lastname" value="Lastname:" />
                                <p:inputText id="lastname" value="#{authorMBean.authBean.country}" label="Lastname" required="true">
                                    <f:validateLength minimum="2" />
                                    <p:ajax update="msgLastname" event="keyup" />
                                </p:inputText>
                                <p:message for="lastname" id="msgLastname" display="icon" />
                            </h:panelGrid>
                            <p:commandButton value="Save" update="panel" class="btn btn-primary" action="#{authorMBean.save()}"  />
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
