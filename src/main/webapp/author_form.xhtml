<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>New Author</title>
     
         <link rel="stylesheet" href="resources/layouts/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/layouts/css/custom.css"/>
        <script type="text/javascript" src="resources/layouts/js/bootstrap.min.js"/>

    </h:head>
    <h:body styleClass="cyan">
        <ui:include src="resources/templates/navbar.html" />
         <h:outputLabel value="" style="margin-bottom: 50px;"></h:outputLabel>
            #{categoryMBean.setErrorMessage("")}
         <div class="wrapper container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <h:form>
                        <p:panel id="panel" header="New Author">
                            <p:messages id="msgs" />
                            <c:if test="#{authorMBean.errorMessage != ''}">
                                <div class="alert alert-danger" role="alert">
                                    #{authorMBean.errorMessage}
                                </div>
                            </c:if>
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:outputLabel for="authorName" value="Author Name:" />
                                <p:inputText id="authorName" value="#{authorMBean.authBean.name}" required="true" label="authorName">
                                    <f:validateLength minimum="3" />
                                </p:inputText>
                                <p:outputLabel for="countryName" value="Country Name:" />
                                <p:inputText id="countryName" value="#{authorMBean.authBean.country}" label="countryName" required="true">
                                    <f:validateLength minimum="3" />
                                </p:inputText>
                            </h:panelGrid>
                            <p:commandButton value="Save"  update="panel"  class="btn btn-primary" action="#{authorMBean.save()}">
                            </p:commandButton>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
